on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      ref:
        required: true
        type: string
      file:
        required: false
        type: string
        default: "Dockerfile"
    secrets:
      REGISTRY_AUTH:
        required: true
      COMPOSER_AUTH_TOKEN:
        required: false

jobs:
  build_image:
    name: Image
    runs-on: ubuntu-latest
    steps:
      - name: Extract tag as an ENV var
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to the Registry
        uses: docker/login-action@v3
        with:
          registry: europe-west2-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.REGISTRY_AUTH }}
      - name: Build and Push image
        uses: docker/build-push-action@v5
        with:
          tags: |
            europe-west2-docker.pkg.dev/ctrl-hub-registry/registry/${{ inputs.image }}:${{ env.RELEASE_VERSION }}
            europe-west2-docker.pkg.dev/ctrl-hub-registry/registry/${{ inputs.image }}:latest
          file: ${{ inputs.file }}
          push: true
          secret-envs: |
            COMPOSER_AUTH="{ \"github-oauth\": { \"github.com\": ${{ secrets.COMPOSER_AUTH_TOKEN }} } }"